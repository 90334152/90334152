         <pre>
        通天閣這個名字的意思是「直通天空的高建築物」，
        命名者是明治初期的儒學者藤澤南嶽。通天閣是由建築師內藤多仲所設計，
        他也是東京鐵塔的設計者。現在的通天閣完成於1956年（昭和31年），
        是第二代通天閣。塔高100米，含避雷針的話則有103米。由350噸的鐵材建成，
        為一大娛樂設施「新世界」的象徵。利用內國勸業博覽會留下的廣大土地，
        同時也是大阪政界及財界主辦的計畫，鐵塔的規模可謂盛大空前。
