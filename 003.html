         <pre>
        與天王寺車站相鄰，作為大阪南大門的天王寺公園就如同紐約的中心公園
        或是倫敦的海德公園一樣，是一座市內的綠色園地。
        早在1909年就已對外開放的天王寺公園是大阪公園中最富歷史色彩的公園之一。
        以1987年召開的天王寺博覽會作為轉捩點，公園被翻新重建並作為收費公園在1990年再次對外開放。
        </pre>
