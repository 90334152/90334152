         <pre>
         大阪市 Ōsaka s是日本大阪府的府治，為政令指定都市之一，
         亦是大阪都市圈、京阪神大都市圈、乃至於近畿地方的中心城市。
         全市面積223平方公里，夜間人口（居住人口）約有269.5萬人，
         是日本人口第三多的城市日間人口則超過353萬人，位居日本第二。
